<!DOCTYPE html>
<html>
<head>
	<title>GamerPals App</title>
	<!-- Boostrap --><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">	
	<!--  Google text font -->
	<link href='//fonts.googleapis.com/css?family=Delius' rel='stylesheet'>

	<!--  My CSS --><link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class='container'>
		<div class='row'>
			<div id="controllerDiv">
				<div class='col-sm-2 hidden-sm hidden-xs'>
					<img class="controllerImages img-responsive" id="xbox" src="images/controllerxbox.png">
				</div>
				<div id="header" class="col-md-8 col-sm-12">
					<h2 id="headerText">GamerPals</h2><br>
				</div>
				<div class='col-sm-2 hidden-sm hidden-xs'>
					<img class="controllerImages img-responsive" id="ps4" src="images/controllerps4.png">
				</div>
			</div>
		</div>
		<div class='row'>
			<div id='mainContentDiv' class="col-sm-8 col-sm-offset-2">
				<div class='row'>
					<div class="col-sm-6">
						<div id="infoText">
							<h4>GamerPals allows you to connect with new gaming friends!</h4>
							<h4>You can create communities, organize meet-ups, and even create tournaments!</h4>
							<h4>Interested in joining?</h4>
							<h4>Simply fill out your account profile and get started immediately!</h4>
						</div>
					</div>
					<div class="col-sm-6">
						<form id="signUpForm">
							<input type="text" name="username" class="textInputs" placeholder="Your Gaming Username">
						  	<input type="text" name="email" class="textInputs" placeholder="E-mail">
						  	<input type="password" name="password" class="textInputs" placeholder="Password">
						  	<input type="password" name="password" class="textInputs" placeholder="Confirm Password">
							<button class="submitButton btn btn-lg btn-success btn-block" onclick="createProfile()">Create Profile</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

<script src="app.js"></script>
</body>
</html>
